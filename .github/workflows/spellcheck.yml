name: Check Spelling

on:
  push:
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@v6
        with:
          check_dot_files: true
          incremental_files_only: false
          config: ./.github/spelling/cspell.json
